<div class="container estilo-general">
  <button (click)="goBack()">⬅️ Volver</button>
  <h1 class="title">Personajes episodio {{episodeName}}</h1>
  <hr>
  <div class="fila">
    <div class="columna" *ngFor="let character of characters">
      <img [src]="character.image" alt="Avatar" class="imagen-circular" />
      <button [routerLink]="['/characters/', character.id]">{{character.name}}</button>
    </div>
  </div>
</div>
